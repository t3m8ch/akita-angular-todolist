<tui-checkbox-block
  (click)='onToggleCompleted($event)'
  [ngModel]='todo.isCompleted'
  contentAlign='left'
  size='l'
  style='display: block'
>
  <div style='display: flex; justify-content: space-between'>
    <span>{{ todo.text }}</span>
    <button tuiIconButton size='xs' appearance='flat' icon='tuiIconTrash' (click)='onDeleteButtonClick()'></button>
  </div>
</tui-checkbox-block>
