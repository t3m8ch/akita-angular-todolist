<tui-checkbox-block contentAlign='left' size='l' style='display: block;' [formControl]='isCompletedControl'>
  <div style='display: flex; justify-content: space-between;'>
    <span>{{ todo.text }}</span>
    <button tuiIconButton size='xs' appearance='flat' icon='tuiIconTrash' (click)='onDeleteButtonClick()'></button>
  </div>
</tui-checkbox-block>
